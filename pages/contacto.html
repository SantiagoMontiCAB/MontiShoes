<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Zapatillas, Tendencias, Moda, Famosos, Estilo">
    <meta name="description" content="Descubre Monti Shoes, tu sitio online de zapatillas. Explora nuestro catálogo de Adidas, Nike, Puma y más. Visita nuestra galería multimedia, conoce nuestra historia en la sección 'Nosotros' y ponte en contacto con nuestros trabajadores.">
    <title>Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel= "shortcut icon" href="./assets/logo.png">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">
                <img src="../assets/adidas-campus.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                Monti Shoes
            </a>
            </div>
        </nav>
        <h1>Contacto</h1>
        <nav>
            <a href="../index.html">
                </a>
                <ul>
                    <li><a href="catalogo.html">Catálogo</a></li>
                    <li><a href="galeria.html">Galería Multimedia</a></li>
                    <li><a href="nosotros.html">Nosotros</a></li>
                </ul>
        </nav>
    </header>
    <main>
        <section id="contacto">
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="nombre-apellido">Nombre y Apellido</label>
                    <input type="text" id="nombre-apellido" name="nombre-apellido" placeholder="Santiago Monti">
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" placeholder="santiagomonti@gmail.com">
                </div>
                <div class="form-group">
                    <label for="celular">Celular</label>
                    <input type="tel" id="celular" name="celular" placeholder="3517608550">
                </div>
                <div class="form-group">
                    <label for="mensaje">Mensaje</label>
                    <textarea id="mensaje" name="mensaje" placeholder="me interesa saber de.."></textarea>
                </div>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <footer>
        <p>Siguenos en nuestras redes sociales</p>
        <div class="social-icons">
            <a href="https://www.instagram.com/" target="_blank"><img src="../assets/logo-instagram.png" class="rounded-circle" alt="Instagram"></a>
            <a href="https://www.facebook.com/" target="_blank"><img src="../assets/logo-facebook.png" class="rounded-circle" alt="Facebook"></a>
            <a href="https://wa.me/" target="_blank"><img src="../assets/wsp3.jpeg" class="rounded-circle" alt="WhatsApp"></a>
        </div>
        <p>Derechos de autor © 2024 Monti Shoes</p>
            </footer>

</body>
</html>
